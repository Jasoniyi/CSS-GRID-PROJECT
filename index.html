<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grid Lines</h1>

    <div class="grid-container">
      <div class="item1">0</div>
      <div class="item2">Rad</div>
      <div class="item3">x!</div>
      <div class="item4">(</div>
      <div class="item5">)</div>
      <div class="item6">%</div>
      <div class="item7">AC</div>
      <!-- 2nd row -->
      <div class="item8">Inv</div>
      <!-- <div class="item2">sin</div> -->
      <div class="item3">sin</div>
      <div class="item4">In</div>
      <div class="item5 digits">7</div>
      <div class="item6 digits">8</div>
      <div class="item7 digits">9</div>
      <div class="item8">÷</div>
      <div class="item8">TT</div>
      <div class="item2">cos</div>
      <div class="item3">cos</div>
      <div class="item4">log</div>
      <div class="item5 digits">4</div>
      <div class="item6 digits">5</div>
      <div class="item7 digits">6</div>
      <div class="item8">*</div>

      <!-- THIrd row -->
      <div class="item8">e</div>
      <div class="item2">tan</div>
      <div class="item3">tan</div>
      <div class="item4">√</div>
      <div class="item5 digits">1</div>
      <div class="item6 digits">2</div>
      <div class="item7 digits">3</div>
      <div class="item8">-</div>

      <!-- 4th row -->
      <div class="item8">Ans</div>
      <div class="item2">
        <div class="arrange">
          <span>Rad</span>
          <span class="deg">Deg</span>
        </div>
      </div>
      <div class="item3">EXP</div>
      <div class="item4">Xy</div>
      <div class="item5 digits">0</div>
      <div class="item6 digits">.</div>
      <div class="item-equals">=</div>
      <div class="item8">+</div>
    </div>
  </body>
</html>
